<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styletodolist.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
        <script src="controller_todolist.js"></script>
    </head>
    
    <body>
        <div class="main" ng-app="myShoppinglist" ng-controller="myCtrl">
            <h1>ToDo list App (with AngularJS)</h1>
            <div class="search">
                <input type="text" placeholder="Add ToDo" ng-model="addMe">
                <span ng-click="addItem()"><i class="fas fa-plus"></i></span>
            
            </div>
            <ul>
                <li ng-repeat="x in products">{{x}}<i ng-click="removeItem($index)" class="fas fa-trash-alt"></i></li>
            </ul>
            <p>{{errortext}}</p>


        </div>

    </body>



</html>
